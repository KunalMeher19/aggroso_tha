version: '3.9'

services:
  mongo:
    image: mongo:7
    container_name: comptracker-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - compnet
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: comptracker-backend
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=MONGODB_URI_REDACTED
      - OPENROUTER_API_KEY=REDACTED_API_KEY
      - FRONTEND_URL=http://localhost
    networks:
      - compnet
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: comptracker-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - compnet

volumes:
  mongo-data:

networks:
  compnet:
    driver: bridge
